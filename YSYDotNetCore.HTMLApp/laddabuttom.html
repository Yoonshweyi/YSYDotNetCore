<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Ladda Button</title>
  <!-- Include Ladda and its dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Ladda/1.0.0/ladda.min.css" integrity="sha512-ErqLOKlca4eyyHE/Kl6PVKK3sIuCzi17hm+QQ6n4jVczFz2MruewoZjvjZnU8k+MDGtVZknbTp1Dd7zguSe5aw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link rel="stylesheet" href="path/to/ladda.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Ladda/1.0.0/ladda-themeless.min.css" integrity="sha512-pSjC7FhLB/hvu1VyzX/LYvHEtKkjVPuFGFaSJIAURoECbVsjwYrB2PEqD4V5wX4sL9pWHhj+gKqLdr/LtfqrXA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>

  <!-- Your button with the "ladda-button" class -->
  <button class="ladda-button" data-style="expand-right" id="laddaBtn">Click me</button>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Ladda/1.0.0/spin.min.js" integrity="sha512-fgSmjQtBho/dzDJ+79r/yKH01H/35//QPPvA2LR8hnBTA5bTODFncYfSRuMal78C08vUa93q3jyxPa273cWzqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <script src="path/to/spin.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Ladda/1.0.0/ladda.min.js" integrity="sha512-hZL8cWjOAFfWZza/p0uD0juwMeIuyLhAd5QDodiK4sBp1sG7BIeE1TbMGIbnUcUgwm3lVSWJzBK6KxqYTiDGkg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <script src="path/to/ladda.min.js"></script> -->
  <script>
   $(document).ready(function () {
  // Initialize Ladda on the button
  var laddaButton = Ladda.create($('#laddaBtn')[0]);

  // Button click event
  $('#laddaBtn').on('click', function () {
    // Start the loading animation
    laddaButton.start();

    // Simulate an asynchronous action (e.g., API call, timeout)
    setTimeout(function () {
      // Stop the loading animation when the action is complete
      laddaButton.stop();
    }, 2000); // Simulating a 2-second process, replace with your actual logic
  });
});

  </script>
</body>
</html>
